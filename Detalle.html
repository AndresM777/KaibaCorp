<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalle • Concesionaria Los Jefes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="site-header">
    <div class="container">
        <div class="hdr-row">
            <a class="brand" href="index.html">
                <img src="img/logo-los-jefes.png" alt="Concesionaria Los Jefes" class="brand__logo">
                <div class="brand__text">
                    <span class="mini">CONCESIONARIA</span>
                    <span class="name">Los Jefes</span>
                </div>
            </a>
            <form class="search" onsubmit="return false;">
                <input id="topSearch" class="form-control search--white" type="search" placeholder="Buscar modelos">
                <button id="btnTopSearch" class="btn btn-danger" type="button">Buscar</button>
            </form>
            <nav class="hdr-nav">
                <a href="index.html" class="nav-link text-white">Inicio</a>
                <a href="catalogo.html" class="nav-link text-white">Modelos</a>
                <a href="ofertas.html" class="nav-link text-white">Ofertas</a>
                <a href="contacto.html" class="nav-link text-white">Contacto</a>
                <a href="carrito.html" class="nav-link text-white position-relative">Carrito
                    <span id="badgeCarrito" class="badge bg-danger rounded-pill position-absolute top-0 start-100 translate-middle">0</span>
                </a>
            </nav>
        </div>
    </div>
</header>

<main id="detalle">
    <section id="s1_hero" class="hero-banner">
        <div class="container h-100 d-flex align-items-end">
            <h1 id="carName" class="hero-title"></h1>
        </div>
    </section>

    <section id="s2_colores" class="container py-4">
        <div id="colorBox" class="d-flex flex-wrap gap-2"></div>
    </section>

    <section id="s3_descripcion" class="container pb-4">
        <div class="row g-4 align-items-center">
            <div class="col-12 col-lg-6">
                <div class="ratio ratio-21x9 rounded-3 overflow-hidden hoverable">
                    <img id="featureImg" class="object-fit-cover" src="" alt="Imagen del vehículo">
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <h2 class="h4 mb-2">Descripción general</h2>
                <p id="carDesc" class="mb-3"></p>
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between"><span>Precio sin IVA</span><strong id="priceSinIva"></strong></div>
                        <div class="d-flex justify-content-between"><span>IVA <span id="ivaPct">15%</span></span><strong id="priceIva"></strong></div>
                        <hr class="my-2">
                        <div class="d-flex justify-content-between"><span class="fw-semibold">Total</span><strong id="priceTotal" class="fs-5 text-danger"></strong></div>
                        <div class="d-grid mt-3"><button id="btnAgregar" class="btn btn-danger">Agregar al carrito</button></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="s4_galeria" class="container py-4">
        <h3 class="h5 mb-3">Galería</h3>
        <div id="gallery" class="row g-3"></div>
    </section>
</main>

<footer class="site-footer">
    <div class="container py-3">
        <p class="m-0 small text-center text-muted">© 2025 Concesionaria Los Jefes — Todos los derechos reservados.</p>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="data.autos.js"></script>
<script src="detalle.js"></script>
</body>
</html>
