<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Detalle • Concesionaria Los Jefes</title>
    <link href="bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <style>
        /* Ajustes simples y hover (no toco tu paleta) */
        .hero-banner{position:relative; min-height:48vh; background:#0e2a46;}
        .hero-banner .hero-img{position:absolute; inset:0; width:100%; height:100%; object-fit:cover; filter:grayscale(6%) saturate(105%);}
        .hero-overlay{position:absolute; inset:0; background:linear-gradient(90deg, rgba(14,42,70,.78), rgba(14,42,70,.25) 55%, transparent);}
        .hero-title{position:relative; z-index:2; color:#fff; text-shadow:0 8px 30px rgba(0,0,0,.35);}
        .swatch{width:36px; height:36px; border-radius:999px; border:2px solid rgba(0,0,0,.15); cursor:pointer; transition:transform .15s;}
        .swatch:hover{transform:scale(1.06); outline:3px solid rgba(0,0,0,.12);}
        .hoverable{transition:transform .18s, filter .18s, box-shadow .18s;}
        .hoverable:hover{transform:translateY(-2px); filter:brightness(1.02); box-shadow:0 10px 26px rgba(0,0,0,.18);}
        .gallery-item{border-radius:14px; overflow:hidden;}
        .gallery-item img{width:100%; height:100%; object-fit:cover; display:block;}
    </style>
</head>
<body>
<!-- CABECERA: la dejo igual a la tuya -->
<header class="site-header">
    <div class="container">
        <div class="hdr-row d-flex align-items-center justify-content-between gap-3 py-2">
            <a class="brand d-flex align-items-center gap-2 text-decoration-none" href="portada.html">
                <img src="img/logo-los-jefes.png" alt="Concesionaria Los Jefes" class="brand__logo" style="height:44px" />
                <div class="brand__text text-white">
                    <div class="mini" style="font-size:11px; letter-spacing:.2em; opacity:.85;">CONCESIONARIA</div>
                    <div class="name fw-bold" style="font-size:18px;">Los Jefes</div>
                </div>
            </a>
            <form class="search d-flex gap-2" onsubmit="return false;">
                <input id="topSearch" class="form-control" type="search" placeholder="Buscar modelos" />
                <button id="btnTopSearch" class="btn btn-danger" type="button">Buscar</button>
            </form>
            <nav class="hdr-nav d-none d-md-flex gap-3">
                <a href="productos.html" class="nav-link text-white">Inicio</a>
                <a href="productos.html" class="nav-link text-white">Modelos</a>
                <a href="ofertas.html" class="nav-link text-white">Ofertas</a>
                <a href="Formulario.html" class="nav-link text-white">Contacto</a>
                <a href="carrito.html" class="nav-link text-white position-relative">Carrito
                    <span id="badgeCarrito" class="badge bg-danger rounded-pill position-absolute top-0 start-100 translate-middle">0</span>
                </a>
            </nav>
        </div>
    </div>
</header>

<!-- ====== CUERPO ====== -->
<main id="detalle">
    <!-- 1) Portada imagen grande + nombre -->
    <section id="s1_hero" class="hero-banner">
        <img id="heroImg" class="hero-img" src="" alt="Portada del vehículo" />
        <div class="hero-overlay"></div>
        <div class="container h-100 d-flex align-items-end">
            <h1 id="carName" class="hero-title display-6 mb-4"></h1>
        </div>
    </section>

    <!-- 2) Paleta de colores -->
    <section id="s2_colores" class="container py-4">
        <div class="d-flex flex-wrap gap-2" id="colorBox"></div>
    </section>

    <!-- 3) Descripción general + tarjeta de IVA/Total -->
    <section id="s3_descripcion" class="container pb-4">
        <div class="row g-4 align-items-center">
            <div class="col-12 col-lg-6">
                <div class="ratio ratio-21x9 rounded-3 overflow-hidden hoverable">
                    <img id="featureImg" class="object-fit-cover" src="" alt="Imagen del vehículo" />
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <h2 class="h4 mb-2">Descripción general</h2>
                <p id="carDesc" class="mb-3"></p>

                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between"><span>Precio sin IVA</span><strong id="priceSinIva"></strong></div>
                        <div class="d-flex justify-content-between"><span>IVA <span id="ivaPct">15%</span></span><strong id="priceIva"></strong></div>
                        <hr class="my-2" />
                        <div class="d-flex justify-content-between">
                            <span class="fw-semibold">Total</span>
                            <strong id="priceTotal" class="fs-5 text-danger"></strong>
                        </div>
                        <div class="d-grid mt-3">
                            <button id="btnAgregar" class="btn btn-danger">Agregar al carrito</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- 4) Galería -->
    <section id="s4_galeria" class="container py-4">
        <h3 class="h5 mb-3">Galería</h3>
        <div id="gallery" class="row g-3"></div>
    </section>
</main>

<footer class="site-footer">
    <div class="container py-3">
        <p class="m-0 small text-center text-muted">© 2025 Concesionaria Los Jefes — Todos los derechos reservados.</p>
    </div>
</footer>


<script src="jquery-3.7.1.min.js"></script>
<script src="bootstrap.bundle.min.js"></script>
<script src="detalle.js"></script>      <!-- (este nuevo) -->

</body>
</html>
